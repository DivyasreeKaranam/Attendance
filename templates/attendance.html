<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Attendance List</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for record in attendance %}
                <tr>
                    <td>{{ record['name'] }}</td>
                    <td>{{ record['subject'] }}</td>
                    <td>{{ record['date'] }}</td>
                    <td>{{ record['time'] }}</td>
                    <td>
                        <a href="{{ url_for('update_attendance', id=record['id']) }}" class="btn btn-update">Update</a>
                        <form action="{{ url_for('delete_attendance', id=record['id']) }}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this record?');">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="btn">Back to Dashboard</a>
    </div>
</body>
</html>
