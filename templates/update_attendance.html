<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Update Attendance</h1>
        <form action="{{ url_for('update_attendance', id=attendance['id']) }}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ attendance['name'] }}" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" value="{{ attendance['subject'] }}" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" value="{{ attendance['date'] }}" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" value="{{ attendance['time'] }}" required>
            </div>
            <button type="submit" class="btn">Update Attendance</button>
        </form>
        <a href="{{ url_for('show_attendance') }}" class="btn">Back to Attendance List</a>
    </div>
</body>
</html>
