<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Attendance System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Attendance System Dashboard</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('show_attendance') }}">View Attendance</a></li>
                <li><a href="#" onclick="document.getElementById('take-attendance-form').style.display='block';">Take Attendance</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
        
        <div id="take-attendance-form" style="display:none;">
            <h2>Take Attendance</h2>
            <form action="{{ url_for('take_attendance') }}" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <button type="submit">Submit Attendance</button>
            </form>
        </div>
    </div>
</body>
</html>
